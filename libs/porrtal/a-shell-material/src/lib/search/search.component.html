<div class="search-container">
  <mat-form-field class="search-form-field" appearance="fill">
    <mat-icon
      matPrefix
      [popper]="searchDialog"
      [popperApplyClass]="'search-popper'"
      [popperPlacement]="popperPlacement"
      [popperPositionFixed]="true"
      (popperOnHidden)="doHidePopper()"
      (popperOnShown)="doShowPopper()"
      >search</mat-icon
    >
    <input
      #searchInput
      type="text"
      matInput
      (keyup)="doSearchTextChanged($event)"
    />
  </mat-form-field>
</div>
<popper-content #searchDialog>
  <div [style.width]="width" [style.height]="height">
    <porrtal-search-dialog></porrtal-search-dialog>
  </div>
</popper-content>
